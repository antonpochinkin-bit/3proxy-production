log

# Основные настройки
nscache 65536
timeouts 1 5 30 60 180 1800 15 60

# === ПУБЛИЧНЫЕ ПРОКСИ БЕЗ АУТЕНТИФИКАЦИИ (первыми!) ===

# 1. Публичный HTTP прокси (порт 3128)
proxy -p3128 -n

# 2. Публичный SOCKS5 прокси (порт 1081)
socks -p1081 -n

# === ПРОКСИ С АУТЕНТИФИКАЦИЕЙ ===

# Настраиваем аутентификацию для следующих портов
users $/etc/3proxy/passwd
auth strong

# 3. HTTP прокси с аутентификацией (порт 8080)
proxy -p8080 -n -a

# 4. SOCKS5 прокси с аутентификацией (порт 1080)
socks -p1080 -n -a

# 5. Админка (порт 9999)
admin -p9999
